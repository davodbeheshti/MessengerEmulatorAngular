<div class="sidbar-component">
    <div class="top-secton">
        <span class="mr-2" (click)="openLeftMenu()">
            <i class="fa fa-bars"></i>
        </span>
        <input type="text" placeholder="search" [(ngModel)]="filterSearch" class="form-control ml-2">
    </div>

    <div class="users">
        <div class="list-users" *ngFor="let item of users | filterSearchList:filterSearch; let i = index;" (click)="clickBoxUser(item , i)">
            <img src="../../../assets/img/photo_2021-10-12_23-38-06.jpg" alt="">
            <div class="section-texts">
                <p class="d-flex justify-content-between title-users">
                    <span class="name-user">{{item.name}}</span>
                    <span class="date-message">11:58 PM</span>
                </p>
                <div class="d-flex justify-content-between subTitle-users mb-0">
                    <span class="description-message">{{item.lastSendMessage }}</span>
                    <button class="icon-operation" mat-icon-button [matMenuTriggerFor]="menu"
                        aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="clearHistory(item , i)">
                            <mat-icon>cleaning_services</mat-icon>
                            <span>Clear history</span>
                        </button>
                        <button mat-menu-item (click)="deleteChate(item , i)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete chate</span>
                        </button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>
</div>
